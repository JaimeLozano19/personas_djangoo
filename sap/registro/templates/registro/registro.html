<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Display the list of municipality names from the API response as options -->
        {% if ciudad_options %}
            <label for="id_ciudad">Ciudad:</label>
            <select id="id_ciudad" name="ciudad">
                {% for city_value in ciudad_options %}
                    <option value="{{ city_value }}" {% if ciudad_selected == city_value %}selected{% endif %}>{{ city_value }}</option>
                {% endfor %}
            </select>
        {% endif %}

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
